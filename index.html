<!DOCTYPE html>
<htmkl>
<body>
<h2>Convert a Javascript object into JSON string, and send it to the server.</h2>
<P id="result"></P>
<script>
var myboj={name:frank,age:12,grade:7} 
var myJSON = JSON.stringify(myboj);// converts object to JSON for sending data
var newobj = JSON.parse(myJSON);// converts JSON to object while recieving data
document.getElementById("result").innerHTML= newobj . name;
</script>
</body>
